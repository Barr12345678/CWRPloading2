<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Vex Networks - Loading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;600;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Barlow Condensed', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        /* Simple Background Slideshow - NO ANIMATIONS */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        .background.active {
            opacity: 1;
        }
        
        /* Just set the images - NO CSS ANIMATIONS */
        .bg-1 { background-image: url('thumb-1920-859561.jpg'); }
        .bg-2 { background-image: url('Star-Wars-Clones.gif'); }
        .bg-3 { background-image: url('stormtrooper-commander-s8-2560x1440.jpg'); }
        .bg-4 { background-image: url('c1ssjwiwkhu21.gif'); }
        .bg-5 { background-image: url('thumb-1920-1033111.jpg'); }
        
        /* Subtle gradient overlay */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Top Bar */
        .letterbox-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 2;
        }
        
        .top-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 40px;
        }
        
        .server-name {
            font-size: 2em;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }
        
        .server-info {
            display: flex;
            gap: 40px;
            font-size: 0.9em;
            font-weight: 300;
            color: #888;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
        }
        
        .info-label {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2px;
        }
        
        .info-value {
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        /* Bottom Bar */
        .letterbox-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 2;
        }
        
        .bottom-content {
            height: 100%;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Loading Progress Bar */
        .loading-bar {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 12px;
        }
        
        .status-text {
            font-size: 1em;
            color: #999;
            min-width: 280px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
        }
        
        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            width: 0%;
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .progress-percent {
            font-size: 1.3em;
            font-weight: 600;
            min-width: 70px;
            text-align: right;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
        }
        
        /* Rules Row */
        .rules-row {
            display: flex;
            gap: 30px;
            font-size: 0.75em;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
        }
        
        .rules-row div {
            transition: color 0.3s ease;
        }
        
        .rules-row div:hover {
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="background bg-1 active" id="bg-1"></div>
    <div class="background bg-2" id="bg-2"></div>
    <div class="background bg-3" id="bg-3"></div>
    <div class="background bg-4" id="bg-4"></div>
    <div class="background bg-5" id="bg-5"></div>
    <div class="vignette"></div>
    
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    
    <!-- Top Bar -->
    <div class="letterbox-top">
        <div class="top-content">
            <div class="server-name" id="server-name">VEX NETWORKS</div>
            <div class="server-info">
                <div class="info-item">
                    <div class="info-label">Map</div>
                    <div class="info-value" id="map-name">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Players</div>
                    <div class="info-value" id="player-count">--/--</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Bar -->
    <div class="letterbox-bottom">
        <div class="bottom-content">
            <div class="loading-bar">
                <div class="status-text" id="status-text">CONNECTING TO SERVER...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-percent" id="progress-percent">0%</div>
            </div>
            <div class="rules-row">
                <div>Follow All Server Rules</div>
                <div>No RDM</div>
                <div>Obey The Golden Rule</div>
                <div>Follow Chain Of Command</div>
                <div>Respect Everyone</div>
            </div>
        </div>
    </div>
    
    <script>
        // ========================================
        // SIMPLE SLIDESHOW - NO FANCY ANIMATIONS
        // ========================================
        const backgrounds = [
            { id: 'bg-2', duration: 8000 },   // Clone GIF
            { id: 'bg-4', duration: 8000 },   // AT-TE GIF  
            { id: 'bg-1', duration: 8000 },   // Clone troopers static
            { id: 'bg-3', duration: 8000 },   // Single trooper static
            { id: 'bg-5', duration: 8000 }    // Battle scene static
        ];
        
        let currentBgIndex = 0;
        let shuffledBackgrounds = [];
        let transitionTimeout;
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function initSlideshow() {
            shuffledBackgrounds = shuffleArray(backgrounds);
            currentBgIndex = 0;
            
            const firstBg = document.getElementById(shuffledBackgrounds[0].id);
            if (firstBg) {
                firstBg.classList.add('active');
            }
            
            scheduleNextSlide();
        }
        
        function nextSlide() {
            const currentBg = document.getElementById(shuffledBackgrounds[currentBgIndex].id);
            if (currentBg) {
                currentBg.classList.remove('active');
            }
            
            currentBgIndex++;
            
            if (currentBgIndex >= shuffledBackgrounds.length) {
                shuffledBackgrounds = shuffleArray(backgrounds);
                currentBgIndex = 0;
            }
            
            setTimeout(() => {
                const nextBg = document.getElementById(shuffledBackgrounds[currentBgIndex].id);
                if (nextBg) {
                    nextBg.classList.add('active');
                }
            }, 1500);
            
            scheduleNextSlide();
        }
        
        function scheduleNextSlide() {
            if (transitionTimeout) {
                clearTimeout(transitionTimeout);
            }
            const currentDuration = shuffledBackgrounds[currentBgIndex].duration;
            transitionTimeout = setTimeout(nextSlide, currentDuration);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initSlideshow();
        });
        
        // ========================================
        // LOADING PROGRESS
        // ========================================
        window.filesTotal = 0;
        window.filesNeeded = 0;
        window.maxProgress = 0;
        window.downloadedFiles = 0;
        
        function forceProgress(percentage, reason) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-percent');
            
            window.maxProgress = Math.max(window.maxProgress, percentage);
            
            if (progressFill) progressFill.style.width = percentage + "%";
            if (progressText) progressText.textContent = percentage + "%";
        }
        
        function updateProgress() {
            try {
                let progress = 0;
                
                if (window.filesTotal > 0) {
                    const downloaded = Math.max(0, window.filesTotal - window.filesNeeded);
                    progress = Math.floor((downloaded / window.filesTotal) * 100);
                } else if (window.downloadedFiles > 0) {
                    progress = Math.min(window.downloadedFiles * 5, 90);
                }
                
                progress = Math.max(0, Math.min(100, progress));
                
                if (progress > window.maxProgress) {
                    window.maxProgress = progress;
                    
                    const progressFill = document.getElementById('progress-fill');
                    const progressText = document.getElementById('progress-percent');
                    
                    if (progressFill) progressFill.style.width = progress + "%";
                    if (progressText) progressText.textContent = progress + "%";
                }
            } catch (error) {
                console.log("Progress error:", error);
            }
        }
        
        // ========================================
        // GMOD API
        // ========================================
        
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            try {
                if (servername) document.getElementById('server-name').textContent = servername;
                if (mapname) document.getElementById('map-name').textContent = mapname;
                if (maxplayers) document.getElementById('player-count').textContent = `--/${maxplayers}`;
                
                const music = document.getElementById('background-music');
                if (music && volume !== undefined) {
                    music.volume = Math.max(0, Math.min(1, volume));
                    music.play().catch(e => console.log("Audio blocked"));
                }
            } catch (error) {
                console.log("GameDetails error:", error);
            }
        }
        
        function SetFilesTotal(total) {
            try {
                const newTotal = parseInt(total) || 0;
                if (newTotal > window.filesTotal || window.filesTotal === 0) {
                    window.filesTotal = newTotal;
                }
                updateProgress();
            } catch (error) {}
        }
        
        function SetFilesNeeded(needed) {
            try {
                window.filesNeeded = parseInt(needed) || 0;
                updateProgress();
            } catch (error) {}
        }
        
        function DownloadingFile(fileName) {
            try {
                window.downloadedFiles = (window.downloadedFiles || 0) + 1;
                
                const statusElement = document.getElementById('status-text');
                if (statusElement && fileName) {
                    const shortName = fileName.split('/').pop();
                    statusElement.textContent = "DOWNLOADING: " + shortName.toUpperCase();
                }
                
                updateProgress();
            } catch (error) {}
        }
        
        function SetStatusChanged(status) {
            try {
                const statusElement = document.getElementById('status-text');
                if (statusElement && status) {
                    statusElement.textContent = status.toUpperCase();
                }
                
                const statusLower = status.toLowerCase();
                
                if (statusLower.includes('lua started')) forceProgress(99, 'Lua Started');
                else if (statusLower.includes('lua')) forceProgress(95, 'Lua');
                else if (statusLower.includes('connection') || statusLower.includes('secure')) forceProgress(Math.max(window.maxProgress, 75), 'Connection');
                else if (statusLower.includes('retrieving')) forceProgress(Math.max(window.maxProgress, 30), 'Retrieving');
                else if (statusLower.includes('workshop')) forceProgress(Math.max(window.maxProgress, 50), 'Workshop');
                else if (statusLower.includes('sending client info')) forceProgress(Math.max(window.maxProgress, 85), 'Sending');
                else if (statusLower.includes('spawning')) forceProgress(100, 'Spawning');
            } catch (error) {}
        }
    </script>
</body>
</html>
