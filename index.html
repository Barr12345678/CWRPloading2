<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Vex Networks - Loading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;600;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Barlow Condensed', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        /* Animated Background Slideshow */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .background.active {
            opacity: 1;
        }
        
        /* Individual background animations */
        .bg-1 {
            background-image: url('thumb-1920-859561.jpg');
            animation: zoomPanRight 20s ease-in-out infinite alternate;
        }
        
        .bg-2 {
            background-image: url('Star-Wars-Clones.gif');
            background-size: cover;
        }
        
        .bg-3 {
            background-image: url('stormtrooper-commander-s8-2560x1440.jpg');
            animation: zoomPan 25s ease-in-out infinite alternate;
        }
        
        .bg-4 {
            background-image: url('c1ssjwiwkhu21.gif');
            background-size: cover;
        }
        
        .bg-5 {
            background-image: url('thumb-1920-1033111.jpg');
            animation: panRight 30s linear infinite;
            background-size: 120% auto;
        }
        
        /* Animation keyframes */
        @keyframes zoomPanRight {
            0% { 
                transform: scale(1);
                background-position: 0% center;
            }
            100% { 
                transform: scale(1.3);
                background-position: 80% center;
            }
        }
        
        @keyframes zoomPan {
            0% { 
                transform: scale(1);
                background-position: center center;
            }
            100% { 
                transform: scale(1.2);
                background-position: 60% center;
            }
        }
        
        @keyframes panRight {
            0% { background-position: 0% center; }
            100% { background-position: 100% center; }
        }
        
        /* Dark gradient overlay for text readability */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 15%, transparent 85%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Top Bar - Much Smaller */
        .letterbox-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 2;
        }
        
        .top-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 40px;
        }
        
        .server-name {
            font-size: 2em;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .server-info {
            display: flex;
            gap: 40px;
            font-size: 0.9em;
            font-weight: 300;
            color: #888;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .info-label {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2px;
        }
        
        .info-value {
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        /* Bottom Bar - Much Smaller */
        .letterbox-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 2;
        }
        
        .bottom-content {
            height: 100%;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Loading Progress Bar */
        .loading-bar {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 12px;
        }
        
        .status-text {
            font-size: 1em;
            color: #999;
            min-width: 280px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            width: 0%;
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .progress-percent {
            font-size: 1.3em;
            font-weight: 600;
            min-width: 70px;
            text-align: right;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* Rules Row */
        .rules-row {
            display: flex;
            gap: 30px;
            font-size: 0.75em;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .rules-row div {
            transition: color 0.3s ease;
        }
        
        .rules-row div:hover {
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="background bg-1 active" id="bg-1"></div>
    <div class="background bg-2" id="bg-2"></div>
    <div class="background bg-3" id="bg-3"></div>
    <div class="background bg-4" id="bg-4"></div>
    <div class="background bg-5" id="bg-5"></div>
    <div class="vignette"></div>
    
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    
    <!-- Top Bar -->
    <div class="letterbox-top">
        <div class="top-content">
            <div class="server-name" id="server-name">VEX NETWORKS</div>
            <div class="server-info">
                <div class="info-item">
                    <div class="info-label">Map</div>
                    <div class="info-value" id="map-name">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Players</div>
                    <div class="info-value" id="player-count">--/--</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Bar -->
    <div class="letterbox-bottom">
        <div class="bottom-content">
            <div class="loading-bar">
                <div class="status-text" id="status-text">CONNECTING TO SERVER...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-percent" id="progress-percent">0%</div>
            </div>
            <div class="rules-row">
                <div>Follow All Server Rules</div>
                <div>No RDM</div>
                <div>Obey The Golden Rule</div>
                <div>Follow Chain Of Command</div>
                <div>Respect Everyone</div>
            </div>
        </div>
    </div>
    
    <script>
        // ========================================
        // BACKGROUND SLIDESHOW SYSTEM
        // ========================================
        const backgrounds = [
            { id: 'bg-1', duration: 10000 },  // Clone troopers - zoom + pan right - 10s
            { id: 'bg-2', duration: 8000 },   // Clone troopers GIF - 8s
            { id: 'bg-3', duration: 10000 },  // Single trooper - zoom + pan - 10s
            { id: 'bg-4', duration: 8000 },   // AT-TE walker GIF - 8s
            { id: 'bg-5', duration: 12000 }   // Battle scene - pan right - 12s
        ];
        
        let currentBgIndex = 0;
        let shuffledBackgrounds = [];
        let transitionTimeout;
        
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Initialize slideshow
        function initSlideshow() {
            shuffledBackgrounds = shuffleArray(backgrounds);
            currentBgIndex = 0;
            
            // Make first background active immediately
            const firstBg = document.getElementById(shuffledBackgrounds[0].id);
            if (firstBg) {
                firstBg.classList.add('active');
                console.log('First background:', shuffledBackgrounds[0].id);
            }
            
            // Schedule next transition
            scheduleNextSlide();
        }
        
        // Transition to next slide
        function nextSlide() {
            // Fade out current
            const currentBg = document.getElementById(shuffledBackgrounds[currentBgIndex].id);
            if (currentBg) {
                currentBg.classList.remove('active');
                console.log('Hiding:', shuffledBackgrounds[currentBgIndex].id);
            }
            
            // Move to next
            currentBgIndex++;
            
            // Reshuffle when all slides shown
            if (currentBgIndex >= shuffledBackgrounds.length) {
                console.log('Reshuffling backgrounds...');
                shuffledBackgrounds = shuffleArray(backgrounds);
                currentBgIndex = 0;
            }
            
            // Fade in next after transition completes
            setTimeout(() => {
                const nextBg = document.getElementById(shuffledBackgrounds[currentBgIndex].id);
                if (nextBg) {
                    nextBg.classList.add('active');
                    console.log('Showing:', shuffledBackgrounds[currentBgIndex].id, 'for', shuffledBackgrounds[currentBgIndex].duration, 'ms');
                }
            }, 1000); // Wait for fade out
            
            // Schedule next transition
            scheduleNextSlide();
        }
        
        // Schedule next slide based on current slide duration
        function scheduleNextSlide() {
            if (transitionTimeout) {
                clearTimeout(transitionTimeout);
            }
            const currentDuration = shuffledBackgrounds[currentBgIndex].duration;
            console.log('Next transition in:', currentDuration, 'ms');
            transitionTimeout = setTimeout(nextSlide, currentDuration);
        }
        
        // Start slideshow on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing slideshow...');
            initSlideshow();
        });
        
        // ========================================
        // LOADING PROGRESS SYSTEM
        // ========================================
        window.filesTotal = 0;
        window.filesNeeded = 0;
        window.maxProgress = 0;
        window.downloadedFiles = 0;
        
        // Force progress to specific percentage
        function forceProgress(percentage, reason) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-percent');
            
            window.maxProgress = Math.max(window.maxProgress, percentage);
            
            if (progressFill) {
                progressFill.style.width = percentage + "%";
            }
            if (progressText) {
                progressText.textContent = percentage + "%";
            }
            
            console.log(`Progress forced to ${percentage}% - ${reason}`);
        }
        
        // Update progress based on file downloads
        function updateProgress() {
            try {
                let progress = 0;
                
                if (window.filesTotal > 0) {
                    const downloaded = Math.max(0, window.filesTotal - window.filesNeeded);
                    progress = Math.floor((downloaded / window.filesTotal) * 100);
                } else if (window.downloadedFiles > 0) {
                    progress = Math.min(window.downloadedFiles * 5, 90);
                }
                
                progress = Math.max(0, Math.min(100, progress));
                
                // Only update if progress increased
                if (progress > window.maxProgress) {
                    window.maxProgress = progress;
                    
                    const progressFill = document.getElementById('progress-fill');
                    const progressText = document.getElementById('progress-percent');
                    
                    if (progressFill) {
                        progressFill.style.width = progress + "%";
                    }
                    if (progressText) {
                        progressText.textContent = progress + "%";
                    }
                }
                
            } catch (error) {
                console.log("Progress update error:", error);
            }
        }
        
        // ========================================
        // GARRY'S MOD API FUNCTIONS
        // ========================================
        
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            try {
                const serverNameElement = document.getElementById('server-name');
                if (serverNameElement && servername) {
                    serverNameElement.textContent = servername;
                }
                
                const mapElement = document.getElementById('map-name');
                if (mapElement && mapname) {
                    mapElement.textContent = mapname;
                }
                
                const playerElement = document.getElementById('player-count');
                if (playerElement && maxplayers) {
                    playerElement.textContent = `--/${maxplayers}`;
                }
                
                const music = document.getElementById('background-music');
                if (music && volume !== undefined) {
                    music.volume = Math.max(0, Math.min(1, volume));
                    music.play().catch(function(error) {
                        console.log("Audio autoplay blocked:", error);
                    });
                }
                
                console.log("GameDetails loaded:", servername, mapname);
            } catch (error) {
                console.log("GameDetails error:", error);
            }
        }
        
        function SetFilesTotal(total) {
            try {
                const newTotal = parseInt(total) || 0;
                if (newTotal > window.filesTotal || window.filesTotal === 0) {
                    window.filesTotal = newTotal;
                }
                console.log("Files Total:", window.filesTotal);
                updateProgress();
            } catch (error) {
                console.log("SetFilesTotal error:", error);
            }
        }
        
        function SetFilesNeeded(needed) {
            try {
                window.filesNeeded = parseInt(needed) || 0;
                console.log("Files Needed:", window.filesNeeded);
                updateProgress();
            } catch (error) {
                console.log("SetFilesNeeded error:", error);
            }
        }
        
        function DownloadingFile(fileName) {
            try {
                window.downloadedFiles = (window.downloadedFiles || 0) + 1;
                
                const statusElement = document.getElementById('status-text');
                if (statusElement && fileName) {
                    const shortName = fileName.split('/').pop();
                    statusElement.textContent = "DOWNLOADING: " + shortName.toUpperCase();
                }
                
                console.log("Downloading:", fileName);
                updateProgress();
            } catch (error) {
                console.log("DownloadingFile error:", error);
            }
        }
        
        function SetStatusChanged(status) {
            try {
                const statusElement = document.getElementById('status-text');
                if (statusElement && status) {
                    statusElement.textContent = status.toUpperCase();
                }
                
                const statusLower = status.toLowerCase();
                
                if (statusLower.includes('lua started') || statusLower.includes('starting lua')) {
                    forceProgress(99, 'Lua Started');
                }
                else if (statusLower.includes('lua') && statusLower.includes('start')) {
                    forceProgress(95, 'Lua Starting');
                }
                else if (statusLower.includes('connection') || statusLower.includes('secure')) {
                    forceProgress(Math.max(window.maxProgress, 75), 'Secure Connection');
                }
                else if (statusLower.includes('retrieving') || statusLower.includes('server info')) {
                    forceProgress(Math.max(window.maxProgress, 30), 'Retrieving Server Info');
                }
                else if (statusLower.includes('workshop')) {
                    forceProgress(Math.max(window.maxProgress, 50), 'Workshop Content');
                }
                else if (statusLower.includes('sending client info')) {
                    forceProgress(Math.max(window.maxProgress, 85), 'Sending Client Info');
                }
                else if (statusLower.includes('spawning')) {
                    forceProgress(100, 'Spawning Player');
                }
                
                console.log("Status:", status);
            } catch (error) {
                console.log("SetStatusChanged error:", error);
            }
        }
    </script>
</body>
</html>
